<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Air Shuttle Booking System</title>
    <style>
        @font-face {
            font-family: 'Apercu';
            src: url('https://path-to-your-font/apercu.woff2') format('woff2');
        }
        body {
            font-family: 'Apercu', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background: #d71921;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }
        .menu {
            text-align: center;
            background: #d71921;
            padding: 10px;
        }
        .menu button {
            background: white;
            color: #d71921;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .menu button:hover {
            background: #f2f2f2;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-panel h2, .booking-system h2 {
            text-align: center;
        }
        .admin-panel input, .admin-panel select, .admin-panel button, .booking-system input, .booking-system button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .admin-panel button, .booking-system button {
            background: #d71921;
            color: white;
            border: none;
        }
        .admin-panel button:hover, .booking-system button:hover {
            background: #b0171b;
        }
        .booking-system {
            text-align: center;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.8em;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup .close-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Norwegian Air Shuttle</h1>
    </div>
    <div class="menu">
        <button onclick="showPopup()">Home</button>
        <button onclick="showPopup()">About Us</button>
        <button onclick="showPopup()">Services</button>
        <button onclick="showPopup()">Contact</button>
    </div>

    <div class="container">
        <div class="section booking-system">
            <h2>Book Your Flight</h2>
            <div id="booking-step-1">
                <label for="destination">Where do you want to go?</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination">
                <button onclick="nextStep(2)">Next</button>
            </div>
            <div id="booking-step-2" style="display:none;">
                <label for="from">From where?</label>
                <input type="text" id="from" name="from" placeholder="Enter departure location">
                <button onclick="nextStep(3)">Next</button>
            </div>
            <div id="booking-step-3" style="display:none;">
                <label for="date">When?</label>
                <input type="date" id="booking-date" name="date">
                <button onclick="searchFlights()">Search Flights</button>
            </div>
            <div id="loading-spinner" class="loading-spinner"></div>
            <div id="search-results" style="display:none;">
                <table>
                    <thead>
                        <tr>
                            <th>Flight Number</th>
                            <th>Airline</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>

        <div class="section admin-panel">
            <h2>Admin Panel - Staff Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>

            <div id="admin-content" style="display:none;">
                <h3>Create Flight</h3>
                <form id="create-flight-form" onsubmit="event.preventDefault(); createFlight();">
                    <label for="flight-number">Flight Number:</label>
                    <input type="text" id="flight-number" name="flight-number" required><br>
                    <label for="airline">Airline:</label>
                    <select id="airline" name="airline" required>
                        <option value="norwegian-air-shuttle">Norwegian Air Shuttle</option>
                        <option value="wideroe">Wideroe</option>
                        <option value="norwegian-long-haul">Norwegian Long Haul</option>
                    </select><br>
                    <label for="departure">Departure:</label>
                    <input type="text" id="departure" name="departure" required><br>
                    <label for="arrival">Arrival:</label>
                    <input type="text" id="arrival" name="arrival" required><br>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required><br>
                    <button type="submit">Create Flight</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Norwegian Air Shuttle. All rights reserved.</p>
    </div>

    <div id="popup" class="popup">
        <h2>Coming Soon</h2>
        <p>This feature is not done yet.</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        let flights = [];

        function login() {
            const password = document.getElementById('admin-password').value;
            if (password === 'norwegianontop2024') {
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert('Incorrect Password');
            }
        }

        function createFlight() {
            const flightNumber = document.getElementById('flight-number').value;
            const airline = document.getElementById('airline').value;
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const flight = {
                flightNumber,
                airline,
                departure,
                arrival,
                date,
                time
            };

            flights.push(flight);
            alert('Flight Created Successfully!');
            document.getElementById('create-flight-form').reset();
        }

        function nextStep(step) {
            document.getElementById(`booking-step-${step - 1}`).style.display = 'none';
            document.getElementById(`booking-step-${step}`).style.display = 'block';
        }

        function searchFlights() {
            document.getElementById('loading-spinner').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('search-results').style.display = 'block';

                const destination = document.getElementById('destination').value;
                const from = document.getElementById('from').value;
                const date = document.getElementById('booking-date').value;

                const resultsBody = document.getElementById('results-body');
                resultsBody.innerHTML = '';

                const filteredFlights = flights.filter(flight => flight.arrival === destination && flight.departure === from && flight.date === date);

                if (filteredFlights.length > 0) {
                    filteredFlights.forEach(flight => {
                        resultsBody.innerHTML += `
                            <tr>
                                <td>${flight.flightNumber}</td>
                                <td><img src="${getAirlineIcon(flight.airline)}" alt="${flight.airline}" style="width: 30px;"></td>
                                <td>${flight.departure}</td>
                                <td>${flight.arrival}</td>
                                <td>${flight.date}</td>
                                <td>${flight.time}</td>
                            </tr>
                        `;
                    });
                } else {
                    resultsBody.innerHTML = '<tr><td colspan="6">No flights available for the selected route and date.</td></tr>';
                }
            }, 2000);
        }

        function getAirlineIcon(airline) {
            switch (airline) {
                case 'norwegian-air-shuttle':
                    return 'https://media.discordapp.net/attachments/1239917885099475035/1246478164952223754/DeWatermark.ai_1717253912410-removebg-preview.png?ex=665c88c0&is=665b3740&hm=41ec0503eb7de6dc73c908d93cdf4ded6babe066f80b1092bfe2630d71dbdd48&=&format=webp&quality=lossless&width=655&height=655';
                case 'wideroe':
                    return 'https://media.canva.com/v2/image-resize/format:PNG/height:500/quality:100/uri:s3%3A%2F%2Fmedia-private.canva.com%2Fdkqc4%2FMAGFgxdkqc4%2F1%2Fp.png/watermark:F/width:500?csig=AAAAAAAAAAAAAAAAAAAAABvuHEIoxYT29zAMhDx9dGwj7wZnNan2l60YYq-08Wl7&exp=1717271228&osig=AAAAAAAAAAAAAAAAAAAAAK0RzHDAHWhSvE9xu3Z7PirmDvTEIdqEPOQsPKbk7Adi&signer=media-rpc&x-canva-quality=thumbnail_large';
                case 'norwegian-long-haul':
                    return 'https://media.discordapp.net/attachments/1239917885099475035/1246478164952223754/DeWatermark.ai_1717253912410-removebg-preview.png?ex=665c88c0&is=665b3740&hm=41ec0503eb7de6dc73c908d93cdf4ded6babe066f80b1092bfe2630d71dbdd48&=&format=webp&quality=lossless&width=655&height=655';
                default:
                    return '';
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
    </script>
</body>
</html>
